<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">
	<meta charset="UTF-8">
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<br>
	<h1 style="text-align: center;background-color: #04423E;color: white;">PROVEEDORES</h1>
	<div class="container mt-4">
		<div class="col-sm-12">
			<form th:action="@{/guardarCategoria}" th:object=${categoria} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Crear Categoria</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
<!-- 							<label>IDCategoria</label> -->
							<input th:field="*{idCategoria}" type="hidden" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Descripci√≥n</label>
							<input th:field="*{Descripcion}" type="text" class="form-control" required/>
						</div>
						<div class="form-group">
							<label>Fecha Registro</label>
							<input th:field="*{FechaRegistro}" type="date" class="form-control" required/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br><br>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
