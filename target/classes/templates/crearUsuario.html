<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">	
</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<br>
	<br>
	<h1 style="text-align: center;background-color: #04423E;color: white;">Empleados</h1>
	<div class="container mt-4">
		<div class="col-sm-12">
			<form th:action="@{/guardarUsuario}" th:object=${usuario} method="POST">
				<div class="card">
					<div class="card-header">
						<h3>Crear Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
<!-- 							<label>IDProveedor</label> -->
							<input th:field="*{idUsuario}" type="hidden" class="form-control" />
						</div>
						<div class="form-group">
							<label>Nombres</label>
							<input th:field="*{Nombres}" type="text" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Apellidos</label>
							<input th:field="*{Apellidos}" type="text" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Correo</label>
							<input th:field="*{Correo}" type="email" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Usuario</label>
							<input th:field="*{Usuario}" type="text" class="form-control form-control-sm" required/>
						</div> 
						<div class="form-group">
							<label>Clave</label>
							<input th:field="*{Clave}" type="password" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label>Numero de Documento</label>
							<input th:field="*{Tipo_Documento}" type="text" class="form-control form-control-sm" required/>
						</div>
						<div class="form-group">
							<label for="tienda">Tienda</label>
							<select type="text" th:field="*{tienda}" class="form-control form-control-sm" id="tienda" required>
								<option 
									th:each="tienda:${lstTienda}"
									th:value="${tienda.idTienda}"
									th:text="${tienda.Nombre}">
								</option>
							</select>
						</div>						
						<div class="form-group">
							<label>Fecha Registro</label>
							<input th:field="*{FechaRegistro}" type="date" class="form-control" required/>
						</div>
					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="btn btn-success"/>
					</div>
				</div>
			</form>
		</div>
	</div>
	<br><br>
	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
